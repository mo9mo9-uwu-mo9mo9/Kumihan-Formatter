<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumihan Formatter Playground</title>
    <link rel="stylesheet" href="/static/playground.css">
    <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>

    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>
</head>
<body>
    <div class="playground-container">
        <header class="playground-header">
            <h1>Kumihan Formatter Playground</h1>
            <p>リアルタイムで組版記法を体験してください</p>
        </header>

        <main class="playground-main">
            <div class="input-panel">
                <h2>入力</h2>
                <textarea id="input-area" class="input-area kumihan-input"
                          placeholder="組版記法を入力してください..."></textarea>
            </div>

            <div class="preview-panel">
                <h2>プレビュー</h2>
                <div id="output-area" class="output-area preview-content"></div>

                <div class="mermaid-container" id="mermaid-container">
                    <!-- Mermaid図表がここに表示されます -->
                </div>
            </div>
        </main>

        <aside class="metrics-dashboard">
            <div class="metrics-card">
                <h3>変換統計</h3>
                <div id="conversion-stats">
                    <p>処理時間: <span id="processing-time">0ms</span></p>
                    <p>文字数: <span id="char-count">0</span></p>
                </div>
            </div>

            <div class="metrics-card">
                <h3>開発者体験</h3>
                <div id="dx-metrics">
                    <p>エラー率: <span id="error-rate">0%</span></p>
                    <p>満足度: <span id="satisfaction">100%</span></p>
                </div>
            </div>
        </aside>
    </div>

    <script src="/static/playground.js"></script>
</body>
</html>
