name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 6 * * 1'  # æ¯Žé€±æœˆæ›œæ—¥ 6:00 UTC

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security check
      run: |
        bandit -r kumihan_formatter/ \
          -f json \
          -o tmp/bandit-report.json \
          || echo "Bandit found security issues"

    - name: Run Safety dependency check
      run: |
        safety check \
          --json \
          --output tmp/safety-report.json \
          || echo "Safety found vulnerable dependencies"

    - name: Check for secrets
      run: |
        grep -r "password\|secret\|token\|key" kumihan_formatter/ \
          --exclude-dir=__pycache__ \
          --exclude="*.pyc" \
          || echo "No hardcoded secrets found"

    - name: Security summary
      run: |
        echo "ðŸ”’ Security scan completed"
        echo "- Bandit: Static security analysis"
        echo "- Safety: Dependency vulnerability check"
        echo "- Secrets: Hardcoded credential check"

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: tmp/*-report.json
