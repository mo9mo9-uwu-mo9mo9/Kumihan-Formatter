name: Claude Code Review

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-review:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    
    steps:
      - name: Check if comment is on PR
        id: check
        run: |
          if [ -n "${{ github.event.issue.pull_request }}" ]; then
            echo "is_pr=true" >> $GITHUB_OUTPUT
          else
            echo "is_pr=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Respond to mention
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = context.payload.comment.body;
            const issue_number = context.issue.number;
            
            console.log(`Claude mention detected: ${comment}`);
            
            // 応答メッセージ
            const response = `🤖 **Claude Code が呼び出されました**
            
リクエスト受信: 
\`\`\`
${comment}
\`\`\`

**注意**: 現在、Claude Code統合は再構築中です。
完全な機能を利用するには以下が必要です：
1. Claude APIの統合設定
2. 適切な認証トークンの設定
3. コード解析機能の実装

一時的な応答として、このメッセージを返信しています。

---
*GitHub Actions ワークフロー実行 ID: ${context.runId}*`;
            
            // コメントを投稿
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: response
            });
            
            console.log('Response posted successfully');