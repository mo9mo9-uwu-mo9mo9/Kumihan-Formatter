name: CI / Quick Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs-*.yml'
      - '.github/workflows/emoji-*.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-test:
    name: Quick Test (Python 3.9)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run basic functionality tests
      run: |
        # パッケージインポートテスト
        python -c "import kumihan_formatter; print('Package import successful')"
        
        # CLIテスト
        python -m kumihan_formatter --help
        
        # 基本的な変換テスト（リファクタリング後の新しいコマンド構造）
        echo "n" | python -m kumihan_formatter generate-sample -o /tmp/test-output
        
        echo "✅ Quick tests passed"