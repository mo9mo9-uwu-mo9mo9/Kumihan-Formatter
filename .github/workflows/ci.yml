name: CI / Quick Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs-*.yml'
      - '.github/workflows/emoji-*.yml'

jobs:
  quick-test:
    name: Quick Test (Python 3.9)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jinja2 click pytest flake8
        pip install -e .
    
    - name: Run basic functionality tests
      run: |
        # パッケージインポートテスト
        python -c "import kumihan_formatter; print('Package import successful')"
        
        # CLIテスト
        python -m kumihan_formatter --help
        
        # 基本的な変換テスト
        echo "n" | python -m kumihan_formatter convert --generate-sample -o /tmp/test-output
        
        echo "✅ Quick tests passed"