name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'dev/tests/simple_syntax_test.py'
      - 'dev/tests/test_syntax_validation.py'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Lint with flake8
      run: |
        flake8 kumihan_formatter dev/tests --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=dev/tests/simple_syntax_test.py,dev/tests/test_syntax_validation.py,dev/tools/complexity_analyzer.py,dev/tools/sample_content_validator.py
        flake8 kumihan_formatter dev/tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics --exclude=dev/tests/simple_syntax_test.py,dev/tests/test_syntax_validation.py,dev/tools/complexity_analyzer.py,dev/tools/sample_content_validator.py
    
    - name: Test with pytest
      run: |
        # 既存のテストのみ実行（新しいsyntax testは除外）
        pytest -v --cov=kumihan_formatter --cov-report=term-missing --ignore=dev/tests/test_syntax_validation.py --ignore=dev/tests/simple_syntax_test.py