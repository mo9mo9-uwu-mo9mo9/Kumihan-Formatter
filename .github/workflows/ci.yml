# 統合CI - Issue #602対応
name: quality-check
run-name: ✅ CI Pipeline - ${{ github.event.pull_request.title || github.ref }}

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # 必須品質チェック（高速・軽量）
  essential-checks:
    name: 🚀 必須品質チェック
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: チェックアウト
      uses: actions/checkout@v4

    - name: Pythonセットアップ
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: キャッシュ設定
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 依存関係インストール
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: コード形式チェック
      run: |
        echo "=== Black形式チェック ==="
        black --check kumihan_formatter/
        echo "=== isort import順序チェック ==="
        isort --check-only kumihan_formatter/
        echo "=== flake8構文エラーチェック ==="
        flake8 kumihan_formatter/ --select=E9,F63,F7,F82 --count

    - name: ティア別品質ゲート実行
      run: |
        echo "=== Tiered Quality Gate ==="
        python scripts/tiered_quality_gate.py

    - name: 並列テスト実行（Critical Tier）
      run: |
        echo "=== 並列テスト実行（Critical Tier優先）==="
        python -m pytest -n auto --durations=10 --maxfail=3 -m "not slow and not gui" --timeout=120 \
          tests/unit/test_commands_core.py tests/unit/test_core_parser_advanced.py

    - name: 型チェック（警告のみ）
      run: |
        echo "=== mypy型チェック ==="
        python -m mypy --strict kumihan_formatter/ || echo "⚠️ 型チェック改善推奨事項があります"

    - name: CI結果サマリー
      if: always()
      run: |
        echo "## ✅ CI実行完了" >> $GITHUB_STEP_SUMMARY
        echo "Issue #583対応: ティア別品質ゲートによる段階的改善アプローチ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 実行項目:" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Black形式チェック" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ isort import順序チェック" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ flake8構文エラーチェック" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ ティア別品質ゲート（Critical/Important/Supportive/Special）" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ mypy型チェック（警告のみ）" >> $GITHUB_STEP_SUMMARY

  # Status Check用（ブランチ保護との互換性）
  status-check:
    name: quality-check
    runs-on: ubuntu-latest
    needs: [essential-checks]
    if: always()
    steps:
    - name: Status Check
      run: |
        if [ "${{ needs.essential-checks.result }}" == "success" ]; then
          echo "✅ 必須品質チェック成功"
          exit 0
        else
          echo "❌ 必須品質チェック失敗"
          exit 1
        fi

  # クロスプラットフォームテスト（PR時のみ）
  cross-platform-test:
    name: 🌐 クロスプラットフォームテスト
    if: github.event_name == 'pull_request'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: essential-checks
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: チェックアウト
      uses: actions/checkout@v4

    - name: Pythonセットアップ
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: 依存関係インストール
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: プラットフォーム診断実行
      run: |
        echo "=== プラットフォーム診断 ==="
        python scripts/cross_platform_diagnostics.py --output platform_diagnosis.json || echo "プラットフォーム診断をスキップ"

    - name: テスト実行（並列最適化・プラットフォーム考慮）
      run: |
        python scripts/tiered_quality_gate.py
        echo "=== 並列テスト実行（プラットフォーム別フィルタリング）==="
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          python -m pytest -n auto --cov=kumihan_formatter --cov-report=xml --durations=10 --maxfail=5 \
            -m "not macos_only and not linux_only and not file_sensitive and not encoding_sensitive" --timeout=180
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          python -m pytest -n auto --cov=kumihan_formatter --cov-report=xml --durations=10 --maxfail=5 \
            -m "not windows_only and not linux_only" --timeout=180
        else
          python -m pytest -n auto --cov=kumihan_formatter --cov-report=xml --durations=10 --maxfail=5 \
            -m "not windows_only and not macos_only" --timeout=180
        fi

    - name: カバレッジアップロード（macOSのみ）
      if: matrix.os == 'macos-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
