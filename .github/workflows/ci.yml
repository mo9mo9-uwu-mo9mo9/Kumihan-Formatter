name: CI / Quick Test

on:
  push:
    branches: [ main ]
    paths:
      - 'kumihan_formatter/**'
      - 'dev/tests/**'
      - 'examples/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - '.github/workflows/ci-full.yml'      # 緊急修正: CI関連ワークフロー変更時は必須
      - '.github/workflows/coverage.yml'     # 緊急修正: CI関連ワークフロー変更時は必須
    paths-ignore:
      # Phase2.5: AI開発機動力確保のため軽微変更は除外
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs-*.yml'
      - '.github/workflows/emoji-*.yml'
      - '.github/workflows/quality-*.yml'
      - '.github/workflows/enhanced-*.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'kumihan_formatter/**'
      - 'dev/tests/**'
      - 'examples/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
      - '.github/workflows/ci-full.yml'      # 緊急修正: CI関連ワークフロー変更時は必須
      - '.github/workflows/coverage.yml'     # 緊急修正: CI関連ワークフロー変更時は必須
    paths-ignore:
      # Phase2.5: AI開発機動力確保のため軽微変更は除外
      - 'docs/**'
      - '*.md'
      - '.github/workflows/docs-*.yml'
      - '.github/workflows/emoji-*.yml'
      - '.github/workflows/quality-*.yml'
      - '.github/workflows/enhanced-*.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-test:
    name: Quick Test (Python 3.9)
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Phase2最適化: タイムアウト設定追加
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run basic functionality tests
      run: |
        # パッケージインポートテスト
        python -c "import kumihan_formatter; print('Package import successful')"
        
        # CLIテスト
        python -m kumihan_formatter --help
        
        # 基本的な変換テスト（リファクタリング後の新しいコマンド構造）
        echo "n" | python -m kumihan_formatter generate-sample -o /tmp/test-output
        
        echo "✅ Quick tests passed"