name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Code Quality Checks
      run: |
        echo "🔍 コード品質チェック実行中..."
        
        # Black formatting check
        echo "📏 Black フォーマットチェック..."
        python -m black --check kumihan_formatter
        
        # isort import order check  
        echo "📦 isort インポート順序チェック..."
        python -m isort --check-only kumihan_formatter
        
        # flake8 linting
        echo "🔍 flake8 リントチェック..."
        python -m flake8 kumihan_formatter --statistics --tee --output-file=flake8-report.txt
        
        # mypy type checking
        echo "🧩 mypy 型チェック..."
        python -m mypy kumihan_formatter
        
        echo "✅ コード品質チェック完了"
    
    - name: Upload flake8 report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: flake8-report
        path: flake8-report.txt
        
    - name: Comment flake8 results on PR
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const flake8Report = fs.readFileSync('flake8-report.txt', 'utf8');
            const lines = flake8Report.split('\n');
            const errorCount = lines.filter(line => line.includes(': E') || line.includes(': F') || line.includes(': W')).length;
            
            let comment = `## 🔍 コード品質チェック結果\n\n`;
            
            if (errorCount === 0) {
              comment += `✅ **flake8エラー**: なし\n\n素晴らしい！コードは全てのflake8チェックに合格しています。`;
            } else {
              comment += `⚠️ **flake8エラー**: ${errorCount}件\n\n`;
              comment += `<details>\n<summary>詳細を表示</summary>\n\n\`\`\`\n${flake8Report}\n\`\`\`\n\n</details>\n\n`;
              comment += `修正が推奨されます。\`make lint\`を実行してローカルで確認してください。`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          } catch (error) {
            console.log('flake8レポートファイルが見つかりません');
          }