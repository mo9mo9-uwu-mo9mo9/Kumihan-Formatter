on:
  pull_request:
    types: [opened, synchronize]
    # ãƒ‘ã‚¹ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãªã—: ã©ã®ã‚ˆã†ãªPRã§ã‚‚è‡ªå‹•æ›´æ–°æ©Ÿèƒ½ãŒå¿…è¦

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event.pull_request.base.ref == 'main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check if update needed
        id: check
        run: |
          git fetch origin main
          BEHIND_COUNT=$(git rev-list --count HEAD..origin/main)
          echo "behind_count=$BEHIND_COUNT" >> $GITHUB_OUTPUT
          if [ $BEHIND_COUNT -gt 0 ]; then
            echo "PR is $BEHIND_COUNT commits behind main"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "PR is up to date"
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Update PR branch
        if: steps.check.outputs.needs_update == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # ç¾åœ¨ã®ãƒ–ãƒ©ãƒ³ãƒåã‚’å–å¾—
          BRANCH_NAME="${{ github.head_ref }}"
          
          # mainãƒ–ãƒ©ãƒ³ãƒã‚’ãƒ•ã‚§ãƒƒãƒã—ã¦ãƒªãƒ™ãƒ¼ã‚¹
          git fetch origin main
          git rebase origin/main
          
          # Force pushã§ãƒªãƒ¢ãƒ¼ãƒˆã‚’æ›´æ–°
          git push --force-with-lease origin HEAD:$BRANCH_NAME
      
