name: サンプルファイル記法チェック

# Phase2-A最適化: 段階的チェックとブランチ別最適化
on:
  push:
    branches: [ main ]
    # Phase2-A: mainブランチではサンプル品質に関わる変更のみ実行
    paths:
      - 'examples/**/*.txt'
      - 'dev/tools/syntax_fixer.py'
      - '.github/workflows/sample-syntax-check.yml'
    paths-ignore:
      - 'examples/**/README*'
  pull_request:
    branches: [ main ]
    # PR時はサンプル関連の幅広いチェックを実行
    paths:
      - '記法ツール/サンプルファイル/*.txt'
      - 'examples/**/*.txt'
      - 'dev/tools/syntax_fixer.py'
      - '.github/workflows/sample-syntax-check.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  syntax-validation:
    runs-on: ubuntu-latest
    name: Kumihan記法構文チェック
    timeout-minutes: 10
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Python環境セットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 依存関係インストール
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        
    - name: サンプルファイル記法検証
      run: |
        echo "🔍 サンプルファイルの記法チェックを実行中..."
        python dev/tools/syntax_fixer.py --fix 記法ツール/サンプルファイル/*.txt
        
    - name: examplesフォルダ記法検証
      run: |
        echo "🔍 examplesフォルダの記法チェックを実行中..."
        find examples -name "*.txt" -type f | xargs python dev/tools/syntax_fixer.py --fix
        
    - name: テンプレートファイル記法検証
      run: |
        echo "🔍 テンプレートファイルの記法チェックを実行中..."
        if [ -d "examples/elements" ]; then
          python dev/tools/syntax_fixer.py --fix examples/elements/*.txt
        fi
        
    - name: チェック結果サマリー
      if: always()
      run: |
        echo "## 📋 Sample Syntax Check Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Optimization**: Phase2-A (branch-specific scope)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ 全ての記法チェックが完了しました" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 チェック対象" >> $GITHUB_STEP_SUMMARY
        echo "- **記法ツール/サンプルファイル**: $(ls 記法ツール/サンプルファイル/*.txt 2>/dev/null | wc -l || echo 0) ファイル" >> $GITHUB_STEP_SUMMARY
        echo "- **examples**: $(find examples -name '*.txt' -type f 2>/dev/null | wc -l || echo 0) ファイル" >> $GITHUB_STEP_SUMMARY
        echo "- **templates**: $(find examples/elements -name '*.txt' -type f 2>/dev/null | wc -l || echo 0) ファイル" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ⚡ Phase2-A Optimization" >> $GITHUB_STEP_SUMMARY
        echo "- **mainブランチ**: Core samples only" >> $GITHUB_STEP_SUMMARY
        echo "- **PRブランチ**: Comprehensive sample validation" >> $GITHUB_STEP_SUMMARY