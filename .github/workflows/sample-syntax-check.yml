name: サンプルファイル記法チェック

on:
  push:
    paths:
      - '記法ツール/サンプルファイル/*.txt'
      - 'examples/**/*.txt'
      - 'dev/tools/syntax_fixer.py'
  pull_request:
    paths:
      - '記法ツール/サンプルファイル/*.txt'
      - 'examples/**/*.txt'
      - 'dev/tools/syntax_fixer.py'

jobs:
  syntax-validation:
    runs-on: ubuntu-latest
    name: Kumihan記法構文チェック
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Python環境セットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 依存関係インストール
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        
    - name: サンプルファイル記法検証
      run: |
        echo "🔍 サンプルファイルの記法チェックを実行中..."
        python dev/tools/syntax_fixer.py 記法ツール/サンプルファイル/*.txt
        
    - name: examplesフォルダ記法検証
      run: |
        echo "🔍 examplesフォルダの記法チェックを実行中..."
        find examples -name "*.txt" -type f | xargs python dev/tools/syntax_fixer.py
        
    - name: テンプレートファイル記法検証
      run: |
        echo "🔍 テンプレートファイルの記法チェックを実行中..."
        if [ -d "examples/elements" ]; then
          python dev/tools/syntax_fixer.py examples/elements/*.txt
        fi
        
    - name: チェック結果サマリー
      if: always()
      run: |
        echo "✅ 全ての記法チェックが完了しました"
        echo "📊 チェック対象:"
        echo "  - 記法ツール/サンプルファイル: $(ls 記法ツール/サンプルファイル/*.txt 2>/dev/null | wc -l) ファイル"
        echo "  - examples: $(find examples -name '*.txt' -type f | wc -l) ファイル"
        echo "  - templates: $(find examples/elements -name '*.txt' -type f 2>/dev/null | wc -l) ファイル"