name: Quality Check

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov black isort flake8 mypy

    - name: Check file sizes and architecture
      run: |
        python scripts/check_file_size.py --max-lines=300
        python scripts/architecture_check.py || true

    - name: Code formatting check (Black)
      run: |
        black --check kumihan_formatter/ tests/

    - name: Import sorting check (isort)
      run: |
        isort --check-only --diff kumihan_formatter/ tests/

    - name: Linting (flake8)
      run: |
        flake8 kumihan_formatter/ tests/

    - name: Type checking (mypy)
      run: |
        mypy kumihan_formatter/ --strict || true

    - name: Run tests
      run: |
        pytest tests/ -v --cov=kumihan_formatter --cov-report=xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
