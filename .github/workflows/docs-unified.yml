# Phase2-Aæœ€é©åŒ–: ãƒ–ãƒ©ãƒ³ãƒåˆ¥ã®æœ€é©åŒ–ã¨ãƒ‘ã‚¹ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã®æ”¹å–„
on:
  pull_request:
    branches: [ main ]
    # PRæ™‚ã¯ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆé–¢é€£ã®å¤‰æ›´ã§ã®ã¿å®Ÿè¡Œ
    paths:
      - 'pyproject.toml'
      - 'kumihan_formatter/__init__.py'  # ãƒãƒ¼ã‚¸ãƒ§ãƒ³æ•´åˆæ€§ãƒã‚§ãƒƒã‚¯
      - '**/*.md'
      - 'docs/**'
      - '.distignore'
      - '.github/workflows/docs-unified.yml'
    paths-ignore:
      - 'examples/**'  # ã‚µãƒ³ãƒ—ãƒ«å¤‰æ›´ã§ã¯ã‚¹ã‚­ãƒƒãƒ—
  push:
    branches: [ main ]
    # Phase2-A: mainãƒ–ãƒ©ãƒ³ãƒã§ã¯ãƒãƒ¼ã‚¸ãƒ§ãƒ³é–¢é€£ã®ã¿å®Ÿè¡Œ
    paths:
      - 'pyproject.toml'
      - 'kumihan_formatter/__init__.py'
      - '.github/workflows/docs-unified.yml'
    paths-ignore:
      - '**/*.md'  # mainãƒ–ãƒ©ãƒ³ãƒã§ã®ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆå¤‰æ›´ã¯ã‚¹ã‚­ãƒƒãƒ—

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unified-docs-check:
    name: Unified Documentation Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    # Version Consistency Check
    - name: Extract versions
      id: versions
      run: |
        # pyproject.toml ã‹ã‚‰ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŠ½å‡º
        PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        echo "pyproject_version=$PYPROJECT_VERSION" >> $GITHUB_OUTPUT
        
        # __init__.py ã‹ã‚‰ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’æŠ½å‡º
        INIT_VERSION=$(grep '__version__ = ' kumihan_formatter/__init__.py | sed 's/__version__ = "\(.*\)"/\1/')
        echo "init_version=$INIT_VERSION" >> $GITHUB_OUTPUT
        
        echo "pyproject.toml version: $PYPROJECT_VERSION"
        echo "__init__.py version: $INIT_VERSION"
    
    - name: Verify version consistency
      run: |
        if [ "${{ steps.versions.outputs.pyproject_version }}" != "${{ steps.versions.outputs.init_version }}" ]; then
          echo "âŒ Version mismatch detected!"
          echo "pyproject.toml: ${{ steps.versions.outputs.pyproject_version }}"
          echo "__init__.py: ${{ steps.versions.outputs.init_version }}"
          exit 1
        else
          echo "âœ… Versions are consistent: ${{ steps.versions.outputs.pyproject_version }}"
        fi
    
    # Document Consistency Check
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Run documentation consistency checks
      run: |
        echo "ðŸ“‹ Checking documentation consistency..."
        
        # Basic file existence checks
        required_files=(
          "README.md"
          "CLAUDE.md"
          "SPEC.md"
          "CONTRIBUTING.md"
          "pyproject.toml"
        )
        
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âŒ Required file missing: $file"
            exit 1
          else
            echo "âœ… Found: $file"
          fi
        done
        
        # Check for common issues in markdown files
        echo "ðŸ” Checking markdown files..."
        find . -name "*.md" -not -path "./.venv/*" -not -path "./node_modules/*" | while read -r file; do
          # Check for broken internal links (basic check)
          if grep -q "\]\(#[^)]*\)" "$file"; then
            echo "ðŸ“ Internal links found in: $file"
          fi
          
          # Check file is not empty
          if [ ! -s "$file" ]; then
            echo "âš ï¸  Empty markdown file: $file"
          fi
        done
        
        echo "âœ… Documentation consistency checks completed"
    
    # Feature Documentation Check (conditional)
    - name: Feature Documentation Check
      if: contains(github.event.pull_request.title, 'feat:')
      run: |
        echo "ðŸ” Checking feature documentation requirements..."
        
        # Check if SPEC.md or CONTRIBUTING.md was updated for feature PRs
        if git diff --name-only HEAD~1 | grep -E "(SPEC\.md|CONTRIBUTING\.md)"; then
          echo "âœ… Documentation updated for feature change"
        else
          echo "âš ï¸  Feature PR detected but no documentation updates found"
          echo "Consider updating SPEC.md or CONTRIBUTING.md if this feature affects user-facing functionality"
        fi
    
    # Summary
    - name: Generate summary
      run: |
        echo "## ðŸ“‹ Documentation Check Summary" >> $GITHUB_STEP_SUMMARY
        echo "**Optimization**: Phase2-A (branch-specific path filtering)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Version consistency verified" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Required files present" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Basic markdown validation completed" >> $GITHUB_STEP_SUMMARY
        echo "- âš¡ **Optimization**: Selective execution based on change type" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ contains(github.event.pull_request.title, 'feat:') }}" = "true" ]; then
          echo "- ðŸ” Feature documentation requirements checked" >> $GITHUB_STEP_SUMMARY
        fi