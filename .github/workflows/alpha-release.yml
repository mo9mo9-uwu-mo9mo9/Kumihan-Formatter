name: Alpha Release Build

on:
  push:
    branches: [ "main" ]
    tags: [ "v*-alpha*" ]
  workflow_dispatch:
    inputs:
      version_suffix:
        description: 'Alpha version suffix (e.g., alpha.1)'
        required: true
        default: 'alpha.1'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
            executable_name: kumihan_formatter_windows.exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install pyinstaller

    - name: Install package
      run: pip install -e .

    - name: Build executable
      shell: bash
      run: |
        if [ "${{ matrix.platform }}" = "macos" ]; then
          echo "=== Building macOS .app bundle only ==="
          # macOS: .appバンドルのみ作成（単体実行ファイルは作成しない）
          echo "from kumihan_formatter.gui_launcher import main; main()" > entry_point.py
          pyinstaller --windowed \
            --name "Kumihan Formatter" \
            --add-data "kumihan_formatter/templates:kumihan_formatter/templates" \
            --osx-bundle-identifier "com.mo9mo9.kumihan-formatter" \
            --icon "kumihan_formatter/assets/icon.icns" \
            entry_point.py || echo "No icon file, continuing without icon"
          echo "=== Renaming app bundle ==="
          mv "dist/Kumihan Formatter.app" "dist/KumihanFormatter.app" || true
          echo "=== Creating ZIP archive ==="
          cd dist && zip -r KumihanFormatter.app.zip KumihanFormatter.app && cd ..
        else
          echo "=== Building for Windows ==="
          echo "from kumihan_formatter.gui_launcher import main; main()" > entry_point.py
          pyinstaller --onefile --windowed --name ${{ matrix.executable_name }} --add-data "kumihan_formatter/templates;kumihan_formatter/templates" entry_point.py
        fi
        echo "=== Debug: Build completed, checking output ==="
        ls -la dist/

    - name: Test executable
      shell: bash
      timeout-minutes: 2
      run: |
        echo "=== Testing executable with timeout ==="
        if [ "${{ matrix.platform }}" = "macos" ]; then
          # Mac: .appバンドルのテスト
          if [ -d "./dist/KumihanFormatter.app" ]; then
            echo "Found KumihanFormatter.app bundle"
            echo "Contents:"
            ls -la ./dist/KumihanFormatter.app/Contents/
            echo "GUI app test skipped (GUI apps cannot be tested in CI)"
          else
            echo "No .app bundle found, checking dist directory:"
            ls -la ./dist/
          fi
        else
          # Windows: Test with timeout
          echo "Testing Windows executable..."
          timeout 10 ./dist/${{ matrix.executable_name }} --help 2>&1 || echo "Windows GUI test completed (expected timeout)"
        fi
        echo "=== Test completed ==="

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-executable
        path: |
          dist/*.exe
          dist/*.app.zip
        retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, 'alpha')

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          macos-executable/*
          windows-executable/*
        draft: false
        prerelease: true
        name: "Alpha Release ${{ github.ref_name }}"
        body: |
          ## アルファ版リリース - ${{ github.ref_name }}

          **⚠️ 警告: これはテスト版です**
          - 本番環境での使用は推奨されません
          - バグや不具合が含まれる可能性があります
          - フィードバックをお待ちしています

          ### 実行ファイル
          - `KumihanFormatter.app.zip`: macOS用アプリケーションバンドル（解凍して使用）
          - `kumihan_formatter_windows.exe`: Windows用実行ファイル

          ### 使用方法
          1. お使いのOS用のファイルをダウンロード
          2. 実行権限を付与（macOSの場合）
          3. コマンドラインから実行

          ### ライセンス
          このソフトウェアはプロプライエタリライセンスです。
          改変・再配布は禁止されています。
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
