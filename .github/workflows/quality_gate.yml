name: Quality Gate

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'kumihan_formatter/**'
      - 'tests/**'
      - 'pyproject.toml'

# 同時実行制御
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality_check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        python-version: [3.12, 3.13]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      timeout-minutes: 10
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest-xdist pytest-timeout pytest-sugar --upgrade

    - name: Load quality rules
      run: |
        echo "Loading quality configuration..."
        cat .github/quality/quality_rules.yml

    - name: Pre-commit hook validation
      timeout-minutes: 5
      run: |
        python3 -m tools.automation.pre_commit_hooks --validate

    - name: Automated quality check
      timeout-minutes: 10
      run: |
        python3 -m tools.automation.quality_checker --path kumihan_formatter --output quality_report.json

    - name: Auto-formatting diff check
      timeout-minutes: 5
      run: |
        python3 -m tools.automation.auto_formatter --diff --path kumihan_formatter

    - name: Code formatting check
      timeout-minutes: 5
      run: |
        black --check --diff .
        isort --check-only --diff .

    - name: Lint check
      timeout-minutes: 5
      run: |
        flake8 kumihan_formatter tests

    - name: Type check
      if: false  # 一時的にスキップ - Issue #1008
      timeout-minutes: 10
      run: |
        mypy kumihan_formatter --strict
    # TODO: Issue #978-995の型エラー修正完了後に再有効化

    # Issue #1050: カバレッジ段階的向上計画
    # Phase 1 (current): 50% - 現実的なスタート地点
    # Phase 2 (mid-term): 60% - 中期目標
    # Phase 3 (long-term): 70% - 最終目標
    - name: Run tests with coverage
      timeout-minutes: 20
      continue-on-error: false
      env:
        PYTEST_XDIST_WORKER_COUNT: auto
      run: |
        pytest tests/ \
          --cov=kumihan_formatter \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=50 \
          --maxfail=5 \
          --timeout=300 \
          --durations=10 \
          --tb=short \
          -n=auto \
          --dist=worksteal \
          -v

    - name: Comprehensive quality gate evaluation
      timeout-minutes: 10
      run: |
        python3 -m tools.automation.quality_checker --path kumihan_formatter --output tmp/comprehensive_quality.json
        echo "Quality gate evaluation completed"

    - name: Upload quality reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports-${{ matrix.python-version }}
        path: |
          tmp/quality_report.json
          tmp/comprehensive_quality.json
          tmp/formatting_report.json

    - name: Quality gate summary
      run: |
        echo "✅ Quality gate passed"
        echo "- Pre-commit hooks: Validated"
        echo "- Automated quality check: Completed"
        echo "- Code formatting: OK"
        echo "- Lint check: OK"
        echo "- Type check: SKIPPED (Issue #1008 - 型エラー修正中)"
        echo "- Test coverage: ≥50% (段階的向上: 50%→60%→70%)"
        echo "- Comprehensive evaluation: Passed"
