[pytest]
# テストパス
testpaths = tests

# テスト発見パターン
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 最小レポート設定
minversion = 6.0

# 出力オプション
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=kumihan_formatter
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# マーカー定義
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

# タイムアウト設定
timeout = 300

# ログ設定
log_cli = true
log_cli_level = INFO
