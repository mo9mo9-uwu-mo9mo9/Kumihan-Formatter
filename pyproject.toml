[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kumihan-formatter"
version = "0.9.0-alpha.8"
description = "CoC6th同人シナリオなどのテキストファイルをワンコマンドで配布可能なHTMLに自動組版するCLIツール"
authors = [{name = "mo9mo9-uwu-mo9mo9"}]
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Proprietary"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.0",
    "jinja2>=3.0",
    "rich>=13.0",
    "watchdog>=3.0",
    "pyyaml>=6.0",
    "pydantic>=2.0",
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scipy>=1.11.0",
    "aiofiles>=23.0",
    "toml>=0.10",
    "tomli>=1.2.0",
]

[project.scripts]
kumihan = "kumihan_formatter.cli:main"

[project.optional-dependencies]
dev = [
    "black>=23.0",
    "isort>=5.0",
    "flake8>=6.0",
    "beautifulsoup4>=4.9",
    "psutil>=5.9",
    "mypy>=1.0",
    "types-psutil",
    "types-PyYAML",
    "types-aiofiles",
    "types-toml",
    "types-requests",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-benchmark>=4.0",
]
performance = [
    "psutil>=5.9",  # メモリ使用量追跡用
]
ai_optimization = [
    "lightgbm>=4.0.0",  # 高精度予測モデル
    "xgboost>=2.0.0",   # 補完的高精度学習
]

[tool.setuptools.packages.find]
exclude = ["dev*", "tools*"]

[tool.setuptools.package-data]
kumihan_formatter = [
    "templates/*.html.j2",
    "templates/*.css",
    "templates/*.js",
    "templates/partials/*",
    "assets/*",
    "config/*.py",
    "models/*.py"
]


[tool.black]
line-length = 88
target-version = ['py312']


[tool.isort]
profile = "black"
line_length = 88

# バージョン管理設定
[tool.bumpversion]
current_version = "0.3.0-alpha.1"
commit = true
tag = true
tag_name = "v{new_version}"
message = "release: bump version to {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "kumihan_formatter/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

# mypy設定 - 技術的負債解消最適化
[tool.mypy]

python_version = "3.12"

# 重要なランタイムエラー検出は維持
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
no_implicit_optional = true
strict_equality = true

# 開発効率とのバランスを重視した設定
disallow_untyped_defs = false        # 段階的な型導入を許可
disallow_any_generics = false        # Anyの使用を一定程度許可
disallow_subclassing_any = false     # 外部ライブラリ対応
disallow_untyped_calls = false       # 外部ライブラリ対応
disallow_untyped_decorators = false  # デコレータ周りは緩和
disallow_incomplete_defs = false     # 部分的な型アノテーション許可
disallow_any_unimported = false      # インポートエラー避ける

# 有用な警告は有効化
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

# 除外設定を拡張
exclude = [
    "dist/.*",
    "build/.*",
    ".*/.egg-info/.*",
    "serena/.*",
    "scripts/.*",
    "tests/.*_legacy.*",
    "tests/performance/.*",
    "dev/.*",
    "tmp/.*"
]

# 外部ライブラリの型チェック設定
[[tool.mypy.overrides]]
module = ["sklearn.*", "optuna.*"]
ignore_missing_imports = true

# pytest設定
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--cov=kumihan_formatter",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov"
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "performance: Performance tests",
    "slow: Slow running tests",
    "notation: Tests for notation system",
    "error_handling: Error handling tests",
    "core: Core functionality tests",
    "parser: Parser functionality tests",
    "cli: CLI functionality tests",
    "renderer: Renderer functionality tests",
    "benchmark: Benchmark performance tests",
    "commands: Command functionality tests",
    "keyword: Keyword parsing tests",
    "validator: Validation functionality tests",
    "convert: Convert processing tests",
    "utilities: Utility functionality tests",
    "progress: Progress tracking tests",
    "footnote: Footnote notation tests",
    "e2e: End-to-end tests"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]
