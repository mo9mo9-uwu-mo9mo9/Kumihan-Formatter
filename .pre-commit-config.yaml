repos:
  - repo: local
    hooks:
      - id: claude-md-check
        name: CLAUDE.md Size & Structure Check
        entry: make claude-check
        language: system
        files: 'CLAUDE\.md$'
        pass_filenames: false


      - id: python-lint
        name: Python Linting (Black, isort, flake8)
        entry: bash -c 'python3 -m black --check kumihan_formatter && python3 -m isort --check-only kumihan_formatter && python3 -m flake8 kumihan_formatter'
        language: system
        files: '\.py$'
        pass_filenames: false

      - id: mypy-type-check
        name: MyPy Type Checking
        entry: python3 -m mypy kumihan_formatter --config-file pyproject.toml
        language: system
        files: '\.py$'
        pass_filenames: false
        description: "Type checking with MyPy using unified pyproject.toml config"
        verbose: true

      - id: kumihan-lint-fix
        name: Kumihan Auto-fix flake8 errors
        entry: python3 -m kumihan_formatter.cli lint --fix --dry-run
        language: system
        files: '\.py$'
        pass_filenames: true
        description: "Automatically fix common flake8 errors (E501, E226, F401, E704, E702)"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: debug-statements
