repos:
  - repo: local
    hooks:
      # 🚨 SERENA-EXPERT強制使用チェック（最優先）
      - id: claude-serena-check
        name: Claude Serena-Expert使用履歴チェック
        entry: python tools/claude_serena_precommit.py
        language: python
        stages: [commit]
        files: '^(src/|tests/|docs/|tools/|kumihan_formatter/|.*\.py$|.*\.md$)'
        pass_filenames: false
        always_run: true
        fail_fast: true
        description: "CLAUDE.md P7原則違反検出 - serena-expert必須使用チェック"
      - id: claude-md-check
        name: CLAUDE.md Size & Structure Check
        entry: make claude-check
        language: system
        files: 'CLAUDE\.md$'
        pass_filenames: false
        
      - id: python-lint
        name: Python Linting (Black, isort, flake8, mypy)
        entry: make lint
        language: system
        files: '\.py$'
        pass_filenames: false
        
      - id: kumihan-lint-fix
        name: Kumihan Auto-fix flake8 errors
        entry: python -m kumihan_formatter.cli lint --fix --dry-run
        language: system
        files: '\.py$'
        pass_filenames: true
        description: "Automatically fix common flake8 errors (E501, E226, F401, E704, E702)"
        
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: debug-statements