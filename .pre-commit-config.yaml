repos:
  - repo: local
    hooks:
      - id: claude-md-check
        name: CLAUDE.md Size & Structure Check
        entry: make claude-check
        language: system
        files: 'CLAUDE\.md$'
        pass_filenames: false


      - id: python-lint
        name: Python Linting (Standard Tools)
        entry: ./scripts/quality_check.sh kumihan_formatter
        language: system
        files: '\.py$'
        pass_filenames: false
        description: "Integrated quality check using Black, isort, flake8"

      - id: mypy-type-check
        name: MyPy Type Checking
        entry: python3 -m mypy kumihan_formatter --config-file pyproject.toml
        language: system
        files: '\.py$'
        pass_filenames: false
        description: "Type checking with MyPy using unified pyproject.toml config"
        verbose: true

      - id: kumihan-lint-fix
        name: Kumihan Auto-fix flake8 errors
        entry: python3 -m kumihan_formatter.cli lint --fix --dry-run
        language: system
        files: '\.py$'
        pass_filenames: true
        description: "Automatically fix common flake8 errors (E501, E226, F401, E704, E702)"

      - id: smart-memory-cleanup
        name: Smart Memory Cleanup
        entry: ./scripts/smart_cleanup.sh --quiet
        language: system
        files: '\.py$|\.md$|\.json$'
        pass_filenames: false
        description: "Smart memory cleanup with threshold check"

      - id: test-quality-check
        name: Test Quality Gate
        entry: python3 scripts/test_quality_checker.py --strict
        language: system
        files: '^tests/.*\.py$'
        pass_filenames: false
        description: "Issue #1120: Test quality validation to prevent test bloat"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: debug-statements
